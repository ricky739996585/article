<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理员编号</title>
<meta name="keywords" content="">
<meta name="description" content="">
<link href="/admin/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
<link href="/admin/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
<link href="/admin/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="/admin/css/animate.min.css" rel="stylesheet">
<link href="/admin/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>添加管理员编号</h5>
					</div>
					<div class="ibox-content">
						<form id="admin" role="form" action="/admin/addOrEditAdmin" method="post">
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员密码：</label>
                                		<div class="col-sm-8"><input type="text" id="adminPassword" name="adminPassword" size="30" class="form-control"  ></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员账号：</label>
                                		<div class="col-sm-8"><input type="text" id="adminAccount" name="adminAccount" size="30" class="form-control"  ></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员名称：</label>
                                		<div class="col-sm-8"><input type="text" id="adminName" name="adminName" size="30" class="form-control"  ></div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">用户性别：</label>
                                		<div class="col-sm-8"><input type="text" id="adminSex" name="adminSex" size="30" class="form-control"  ></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">用户IP地址：</label>
                                		<div class="col-sm-8"><input type="text" id="adminIp" name="adminIp" size="30" class="form-control"  ></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员注册时间：</label>
                                		<div class="col-sm-8"><input type="text" id="adminRegisterTime" name="adminRegisterTime" size="30" class="form-control"  ></div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">上次登录时间：</label>
                                		<div class="col-sm-8"><input type="text" id="adminLastLogin" name="adminLastLogin" size="30" class="form-control"  ></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">登录次数：</label>
                                		<div class="col-sm-8"><input type="text" id="adminLoginTimes" name="adminLoginTimes" size="30" class="form-control"  ></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">等级：</label>
                                		<div class="col-sm-8"><select id="adminLevel" name="adminLevel" class="form-control"  ><option value ="普通管理员">普通管理员</option><option value ="超级管理员">超级管理员</option></select></div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">状态：</label>
                                		<div class="col-sm-8"><select id="tbStatus" name="tbStatus" class="form-control" disabled ><option value ="正常">正常</option><option value ="删除">删除</option></select></div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">创建时间：</label>
                                		<div class="col-sm-8"><input type="text" id="createTime" size="30" class="form-control" disabled ></div>
									</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">修改时间：</label>
                                		<div class="col-sm-8"><input type="text" id="modifyTime" size="30" class="form-control" disabled ></div>
									</div>
                            		<div class="form-group  col-md-4">
                            			<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">添加</button>
                            			<input type="hidden" id="adminId" name="adminId" value="" >
									</div>
                            	</div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/admin/js/jquery.min.js?v=2.1.4"></script>
	<script src="/admin/js/bootstrap.min.js?v=3.3.6"></script>
	<script src="/admin/js/plugins/peity/jquery.peity.min.js"></script>
	<script src="/admin/js/plugins/iCheck/icheck.min.js"></script>
	<script src="/admin/js/demo/peity-demo.min.js"></script>
	<script src="/admin/js/bootstrap-paginator.min.js"></script>
	<script src="/admin/js/bootstrap-editable.js"></script>
	<script src="/admin/js/bootstrap-table.js"></script>
	<script src="/admin/js/bootstrap-table-zh-CN.js"></script>
	<script src="/admin/js/bootstrap-table-editable.js"></script>
	<script src="/admin/js/jquery.validate.min.js"></script>
	<script src="/admin/js/tools.js"></script>
	<script type="text/javascript">
		$(function() {
			getById();
		});
		function getById() {
			var adminId = getUrlParam("adminId");
			if (adminId == null || adminId.length == 0) {
				return false;
			} else {
				$("#status").attr("disabled",false);
			}
			$.ajax({
				url : "/kjz/admin/getAdminById",
				type : "post",
				data : {
					"adminId" : adminId
				},
				success : function(data) {
					if (data.statusCode == "200") {
						$("#adminId").val(data.data.adminId);
						$("#adminPassword").val(data.data.adminPassword);
						$("#adminAccount").val(data.data.adminAccount);
						$("#adminName").val(data.data.adminName);
						$("#adminSex").val(data.data.adminSex);
						$("#adminIp").val(data.data.adminIp);
						$("#adminRegisterTime").val(data.data.adminRegisterTime);
						$("#adminLastLogin").val(data.data.adminLastLogin);
						$("#adminLoginTimes").val(data.data.adminLoginTimes);
						$("#adminLevel").val(data.data.adminLevel);
						$("#createTime").val(data.data.createTime);
						$("#modifyTime").val(data.data.modifyTime);
						$("#tbStatus").val(data.data.tbStatus);

					}
				}
			})
		}
				$('#admin').validate({
			rules: {
				mobile: {
					required: true,
					mobile: true
				},
				adminPassword: {
					required: true,
				},
				adminAccount: {
					required: true,
				},
				adminName: {
					required: true,
				},
				adminSex: {
					required: true,
				},
				adminIp: {
					required: true,
				},
				adminRegisterTime: {
					required: true,
				},
				adminLastLogin: {
					required: true,
				},
				adminLoginTimes: {
					required: true,
				},
				adminLevel: {
					required: true,
				},
			},
			messages: {
				mobile:{
					required:"手机号码不能为空",
					mobile:"请输入正确格式的手机号码"
				},
				adminPassword: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminAccount: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminName: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminSex: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminIp: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminRegisterTime: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminLastLogin: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminLoginTimes: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminLevel: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},

			},
			errorPlacement: function(error, element) {  
			    error.appendTo(element.parent());  
			},
			onfocusout:function(element){
				$(element).valid();
			},
			submitHandler: function (form) {
				addToDB($('#admin').attr("action"), $('#admin').serialize());
				return false;
			}
		});
		$.validator.addMethod("mobile", function(value, element, params){
			var mobileReg=/^0?(13|14|15|17|18)[0-9]{9}$/;
			return this.optional(element)||(mobileReg.test(value)); 
		},"请输入正确格式的手机号码");

	</script>
</body>
</html>
