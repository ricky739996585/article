<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员编号/kjz_admin</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
	<link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加</h5>
                    </div>
                    <div class="ibox-content">
                        <form id="admin" role="form" action="/kjz/admin/addOrEditAdmin" method="post">
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员密码：</label>
                                		<div class="col-sm-8"><input type="text" id="adminPassword" name="adminPassword" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员账号：</label>
                                		<div class="col-sm-8"><input type="text" id="adminAccount" name="adminAccount" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员名称：</label>
                                		<div class="col-sm-8"><input type="text" id="adminName" name="adminName" size="30" class="form-control"></div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">用户性别：</label>
                                		<div class="col-sm-8"><input type="text" id="adminSex" name="adminSex" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">用户IP地址：</label>
                                		<div class="col-sm-8"><input type="text" id="adminIp" name="adminIp" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">管理员注册时间：</label>
                                		<div class="col-sm-8"><input type="text" id="adminRegisterTime" name="adminRegisterTime" size="30" class="form-control"></div>
                            		</div>
                            	</div>
                            	<div class="row">
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">上次登录时间：</label>
                                		<div class="col-sm-8"><input type="text" id="adminLastLogin" name="adminLastLogin" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">登录次数：</label>
                                		<div class="col-sm-8"><input type="text" id="adminLoginTimes" name="adminLoginTimes" size="30" class="form-control"></div>
                            		</div>
                            		<div class="form-group  col-md-4">
                                		<label class="col-sm-4 control-label" style="text-align:right;padding-top:7px;">等级：普通管理员，普通管理员；超级管理员，超级管理员；：</label>
                                		<div class="col-sm-8"><input type="text" id="adminLevel" name="adminLevel" size="30" class="form-control"></div>
                            		</div>
                            	</div>
                            	<div class="form-group  col-md-12">
                            		<button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">添加</button>
								</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>管理员编号/admin_id</th>
                                        <th>管理员密码/admin_password</th>
                                        <th>管理员账号/admin_account</th>
                                        <th>管理员名称/admin_name</th>
                                        <th>用户性别/admin_sex</th>
                                        <th>用户IP地址/admin_ip</th>
                                        <th>管理员注册时间/admin_register_time</th>
                                        <th>上次登录时间/admin_last_login</th>
                                        <th>登录次数/admin_login_times</th>
                                        <th>等级：普通管理员，普通管理员；超级管理员，超级管理员；/admin_level</th>
                                        <th>创建时间/create_time</th>
                                        <th>修改时间/modify_time</th>
                                        <th>状态：正常，正常；删除，删除；/tb_status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12"><ul id="pagintor"></ul></div>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/peity/jquery.peity.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/demo/peity-demo.min.js"></script>
    <script src="js/bootstrap-paginator.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/tools.js"></script>
	<script type="text/javascript">
		$('#admin').validate({
			rules: {
				mobile: {
					required: true,
					mobile: true
				},
				adminPassword: {
					required: true,
				},
				adminAccount: {
					required: true,
				},
				adminName: {
					required: true,
				},
				adminSex: {
					required: true,
				},
				adminIp: {
					required: true,
				},
				adminRegisterTime: {
					required: true,
				},
				adminLastLogin: {
					required: true,
				},
				adminLoginTimes: {
					required: true,
				},
				adminLevel: {
					required: true,
				},
			},
			messages: {
				mobile:{
					required:"手机号码不能为空",
					mobile:"请输入正确格式的手机号码"
				},
				adminPassword: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminAccount: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminName: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminSex: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminIp: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminRegisterTime: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminLastLogin: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminLoginTimes: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},
				adminLevel: {
					required: "请自己修改验证规则，并在此输入提示内容",
				},

			},
			errorPlacement: function(error, element) {  
			    error.appendTo(element.parent());  
			},
			onfocusout:function(element){
				$(element).valid();
			},
			submitHandler: function (form) {
				addToDB($('#admin').attr("action"), $('#admin').serialize());
				pageTools(1,30);
				getList(1);
			}
		});
		$.validator.addMethod("mobile", function(value, element, params){
			var mobileReg=/^0?(13|14|15|17|18)[0-9]{9}$/;
			return this.optional(element)||(mobileReg.test(value)); 
		},"请输入正确格式的手机号码");
		$(document).ready(function(){
			pageTools(1,30);
			getList(1);
		});

		function getList(pageNo) {
			$.ajax({
				url : "../admin/getAdminList",
				type : "post",
				data : "pageNo=" + pageNo,
				success : function(data) {
					if (data.statusCode == "200") {
						var str = '';
						for (var i = 0; i < data.data.list.length; i++) {
							str += '<tr>'
									+ '<td>' + data.data.list[i].adminId + '</td>'
									+ '<td>' + data.data.list[i].adminPassword + '</td>'
									+ '<td>' + data.data.list[i].adminAccount + '</td>'
									+ '<td>' + data.data.list[i].adminName + '</td>'
									+ '<td>' + data.data.list[i].adminSex + '</td>'
									+ '<td>' + data.data.list[i].adminIp + '</td>'
									+ '<td>' + data.data.list[i].adminRegisterTime + '</td>'
									+ '<td>' + data.data.list[i].adminLastLogin + '</td>'
									+ '<td>' + data.data.list[i].adminLoginTimes + '</td>'
									+ '<td>' + data.data.list[i].adminLevel + '</td>'
									+ '<td>' + data.data.list[i].createTime + '</td>'
									+ '<td>' + data.data.list[i].modifyTime + '</td>'
									+ '<td>' + data.data.list[i].tbStatus + '</td>'
									+ '</tr>';
						}
						$("table tbody").html(str);
					}
				},
				error : function(data) {
					alert(JSON.stringify(data));
				}
			})
		}
	</script>
</body>
</html>
